<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vista previa — README.md</title>

    <!-- GitHub Markdown styling -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/github-markdown-css@5.6.1/github-markdown-light.css"
    />

    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        padding: 24px;
        background: #f6f8fa;
      }

      .wrap {
        max-width: 980px;
        margin: 0 auto;
      }

      .card {
        background: #ffffff;
        border: 1px solid #d0d7de;
        border-radius: 12px;
        padding: 24px;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
        color: #57606a;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: 14px;
      }

      .toolbar a {
        color: inherit;
        text-decoration: none;
      }

      .toolbar a:hover {
        text-decoration: underline;
      }

      .error {
        padding: 12px;
        background: #fff5f5;
        border: 1px solid #ffcccc;
        border-radius: 8px;
        color: #8a1111;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="toolbar">
        <div>
          Vista previa local de <strong>README.md</strong>
        </div>
        <div>
          <a href="/README.md" target="_blank" rel="noreferrer">ver markdown</a>
        </div>
      </div>

      <div class="card">
        <article id="content" class="markdown-body">Cargando…</article>
      </div>
    </div>

    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('content');

        try {
          const res = await fetch('/README.md', { cache: 'no-store' });
          if (!res.ok) throw new Error(`HTTP ${res.status} al cargar README.md`);

          const md = await res.text();

          // GitHub-ish options (simple preview)
          marked.setOptions({
            gfm: true,
            breaks: true,
          });

          el.innerHTML = marked.parse(md);

          // Fix relative image paths so they work in the browser
          for (const img of el.querySelectorAll('img')) {
            const src = img.getAttribute('src');
            if (!src) continue;
            if (src.startsWith('http://') || src.startsWith('https://') || src.startsWith('data:')) continue;
            if (src.startsWith('/')) continue;
            img.setAttribute('src', '/' + src);
          }
        } catch (err) {
          el.innerHTML = `<div class="error">${String(err?.stack || err)}</div>`;
        }
      })();
    </script>
  </body>
</html>
