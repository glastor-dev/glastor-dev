name: Update README
on:
  push:
    paths:
      - 'src/data/profile.json'
      - 'templates/**'
      - 'src/**'
  workflow_dispatch:
  schedule:
    - cron: '0 6 */5 * *'
jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Validate profile.json
        run: python -m src.main validate src/data/profile.json
      - name: Generate README
        run: python -m src.main generate src/data/profile.json --quiet
      - name: Lint README
        run: |
          pip install markdownlint-cli
          markdownlint README.md
      - name: Commit changes
        run: |
          git config user.name "README Bot"
          git config user.email "actions@github.com"
          git add README*.md
          git commit -m "Automated README update [skip ci] ($(date +'%Y-%m-%d %H:%M'))" || echo "No changes to commit"
          git push
