name: Benchmarks

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Cache Deno
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.cache/deno/npm
            node_modules
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock', 'deno.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Prefetch dependencies
        run: deno cache --lock=deno.lock src/main.ts

      - name: Bench
        run: deno task bench
