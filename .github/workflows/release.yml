name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output: readmegen-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            output: readmegen-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            output: readmegen-macos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile Binary
        run: deno compile --allow-all --output ${{ matrix.output }} --target ${{ matrix.target }} src/main.ts

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            readmegen-linux/readmegen-linux
            readmegen-windows.exe/readmegen-windows.exe
            readmegen-macos/readmegen-macos
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
