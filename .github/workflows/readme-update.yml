name: Auto-Update README

on:
  push:
    branches: [master, main]
    paths-ignore:
      - "README.md"
      - "README.generated.md"
  schedule:
    - cron: "0 3 * * 1" # Lunes a las 03:00 UTC (ajusta si prefieres otro día/hora)
  workflow_dispatch:
    - name: Actualizar fecha en README.profile.md
      run: |
        fecha=$(date +'%Y-%m-%d')
        sed -i "s/Última actualización: .*/Última actualización: $fecha/" README.profile.md

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Generate README
        run: deno task readme:force

      - name: Commit and Push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update README [skip ci]" && git push)
