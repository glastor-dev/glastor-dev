name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verificar actualizaci√≥n de CHANGELOG
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff --name-only origin/${{ github.base_ref }} | grep -q '^CHANGELOG.md$' && echo "CHANGELOG.md actualizado" || (echo 'ADVERTENCIA: Este PR no actualiza CHANGELOG.md' && exit 1)

      - name: Verify README is up-to-date
        run: python -m src.main generate src/data/profile.json --check --quiet

      - name: Run tests
        run: pytest -q

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .
