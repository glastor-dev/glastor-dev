name: CI

on:
  pull_request:
  push:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.cache/deno/npm
            node_modules
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock', 'deno.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Prefetch dependencies
        run: deno cache --lock=deno.lock src/main.ts

      - name: Format (check)
        run: deno task fmt:check

      - name: Lint
        run: deno task lint

      - name: Type check
        run: deno check --lock=deno.lock src/main.ts

      - name: Tests
        run: deno test -A --lock=deno.lock
