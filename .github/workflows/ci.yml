name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify README is up-to-date
        run: python -m src.main generate src/data/profile.json --check --quiet

      - name: Run tests
        run: pytest -q

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .
